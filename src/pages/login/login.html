<ion-header>
  <ion-navbar color="navBar">
    <ion-title>Sign in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round outline color="dark" (click)="signin()">Login</button>
        <button ion-button clear full color="link" (click)="signup()">Don't have an account? Sign up</button>
        <div class="spacer" style="height: 10px;"></div>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="position-bottom">
    <button ion-button block color="facebook" (click)="loginWithFacebook()">
      Log in with Facebook
    </button>
    <button ion-button block color="google" disabled="true" (click)="loginWithGoogle()">
      Log in with Google
    </button>
    <button ion-button block color="favorite" disabled="true" (click)="loginWithGithub()">
      Log in with Github
    </button>
  </div>
</ion-content>
