<!--
  Generated template for the IncomingCallPage page.
  Video incoming call from another user.
-->
<ion-content padding>

  <div class="heading" padding>
    <h2 center>Incoming call</h2>
    <h1 center>Name</h1>
  </div>
  
  <div class="call-button" (click)="editimage()">
    <ion-row>
      <ion-fab class="fab" left>
        <button ion-fab><ion-icon ios="ios-call" md="md-call"></ion-icon></button>
      </ion-fab>

      <ion-fab class="fab" right color="danger">
        <button ion-fab><ion-icon ios="ios-close" md="md-close"></ion-icon></button>
      </ion-fab>
    </ion-row>
  </div>

</ion-content>
