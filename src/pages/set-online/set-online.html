<ion-header>

  <ion-navbar color="navBar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Set online</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Online</ion-label>
    <ion-toggle [(ngModel)]="onlineStatus" (ionChange)="changeToggle();"></ion-toggle>
  </ion-item>

  <ion-card *ngIf="onlineStatus">

    <ion-row>
      <ion-spinner align="center" left name="bubbles" class="spinner-balanced" color="navBar"></ion-spinner>
      <p align="center" right>Finding available user...</p>
    </ion-row>

  </ion-card>
  
</ion-content>
