<ion-header>
  <ion-navbar color="navBar">
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Signup
    </ion-card-header>
    <ion-card-content>
        <ion-list >
          <ion-item>  
              <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
          </ion-item>
          <ion-item>  
              <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
          </ion-item>
          <ion-item>  
              <ion-input type="text" placeholder="Nick Name" [(ngModel)]="newuser.displayName"></ion-input>
          </ion-item>
        <button ion-button block round outline color="dark" (click)="signup()">Sign Up</button>
        <button ion-button full clear color="dark" (click)="goback()">Go Back</button>
        </ion-list>    
    </ion-card-content>
    </ion-card>
</ion-content>
